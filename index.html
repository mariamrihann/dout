<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Douty ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#ffd6e8, #fff0f5);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
    }

    h1 { color: #ff4d6d; font-size: 3em; margin-bottom: 15px; }
    .teddy { font-size: 120px; cursor: pointer; }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 25px;
        background-color: #ff4d6d;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 20px;
    }

    button:hover { transform: scale(1.1); }
    .hidden { display: none; }

    .message {
        font-size: 2.3em;
        color: #ff4d6d;
        margin-bottom: 20px;
        padding: 0 20px;
    }

    /* Video styling to match your vertical "Happy Cat" video */
    .video-container {
        background: white;
        padding: 15px;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        margin-bottom: 10px;
        display: inline-block;
    }

    video {
        width: 260px; /* Adjust width to fit your screen */
        height: 400px; /* Keeps it vertical like a phone video */
        border-radius: 20px;
        object-fit: cover;
        display: block;
    }

    .heart, .falling {
        position: absolute;
        color: #ff4d6d;
        pointer-events: none;
    }

    @keyframes fly { to { transform: translateY(-300px); opacity: 0; } }
    @keyframes fall { to { transform: translateY(110vh); opacity: 0; } }
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b6b61c4d2.mp3" type="audio/mpeg">
</audio>

<div id="page1">
    <h1>I Love You, Douty ‚ù§Ô∏è</h1>
    <div class="teddy" onclick="shootHeart()">üß∏</div>
    <button onclick="nextPage()">Next ‚û°Ô∏è</button>
</div>

<div id="page2" class="hidden">
    <div class="message" id="messageText"></div>
</div>

<div id="page3" class="hidden">
    <div class="video-container">
    <video id="happyCat" loop playsinline autoplay muted style="width: 260px; height: 400px; border-radius: 20px; object-fit: cover;">
        <source src="video.mov." type="video/quicktime">
        <source src="video.mov." type="video/mp4">
        Your browser doesn't support this video.
    </video>
</div>
    <div class="message">Do you love me too?ü´£ </div>
    <button onclick="finalSurprise()">Yes ya mimi ‚ù§Ô∏è</button>
</div>

<script>
let index = 0;
const messages = [
    "Douty, Just wanted you to know you make my days easierüë©üèª‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®üèª",
    "I‚Äôm really grateful for you. No matter how my day is, you‚Äôre one of my favorite constants.",
    "Always yours, Douty‚ù§Ô∏è"
];

function shootHeart() {
    const heart = document.createElement("div");
    heart.style.position = "absolute";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = "70%";
    heart.style.fontSize = "24px";
    heart.style.animation = "fly 2s linear forwards";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
}

setInterval(shootHeart, 800);

function nextPage() {
    document.getElementById("bgMusic").play();
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
    showMessages();
}

function showMessages() {
    if (index < messages.length) {
        document.getElementById("messageText").innerHTML = messages[index];
        index++;
        setTimeout(showMessages, 4000); 
    } else {
        showVideoPage();
    }
}

function showVideoPage() {
    document.getElementById("page2").classList.add("hidden");
    document.getElementById("page3").classList.remove("hidden");
    const vid = document.getElementById("happyCat");
    
      // Attempt to play and unmute
    vid.play().then(() => {
        vid.muted = false; // Unmutes so you hear the Happy Cat song!
    });
    
}

function finalSurprise() {
    document.getElementById("page3").innerHTML = "<h1>Yay wana kmannn‚ù§Ô∏è</h1>";
    startFallingHearts();
}

function startFallingHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "falling";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.innerHTML = "üíó";
        heart.style.fontSize = "22px";
        heart.style.animation = "fall 5s linear forwards";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 200);
}
</script>

</body>
</html>
